[package]
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "WIP modular web framework"
documentation = "https://docs.rs/tide"
keywords = ["tide", "http", "web", "framework", "async"]
categories = [
  "network-programming",
  "asynchronous",
  "web-programming::http-server"
]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "tide"
readme = "README.md"
repository = "https://github.com/rustasync/tide"
version = "0.2.0"

[features]
default = ["hyper"]
hyper = ["http-service-hyper"]

[dependencies]
futures-preview = "0.3.0-alpha.17"
http = "0.1"
http-service = "0.3.0"
http-service-hyper = { version = "0.4.0", optional = true }
mime = "0.3.13"
route-recognizer = "0.1.12"
runtime = "0.3.0-alpha.6"
url = "2.0.0"
