[package]
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "WIP modular web framework"
documentation = "https://docs.rs/tide"
edition = "2018"
license = "MIT OR Apache-2.0"
name = "tide"
readme = "README.md"
repository = "https://github.com/yoshuawuyts/tide"
version = "0.0.0"

[dependencies]
http = "0.1"
hyper = { version = "0.12.0", default-features = false }
pin-utils = "0.1.0-alpha.3"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
typemap = "0.3.3"

[dependencies.futures-preview]
features = ["io-compat"]
version = "0.3.0-alpha.9"
path = "../futures-rs/futures"

[dev-dependencies]

[features]
default = [
    "tokio_runtime",
]
tokio_runtime = [
    "hyper/runtime",
]
